<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorH9 | Bits'24 |SherlockH9</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #6D86A7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 30px;
            text-align: right;
            border: none;
            border-radius: 5px;
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
        }

        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            padding: 5px;
            border: none;
            border-radius: 25px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button.operator {
            background-color: #e74c3c;
        }

        .button.operator:hover {
            background-color: #c0392b;
        }

        .button.equals {
            background-color: #2ecc71;
        }

        .button.equals:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="C" class="button operator" onclick="clearDisplay()">
        <input type="button" value="âˆš" class="button operator" onclick="calculateSquareRoot()">
        <input type="button" value="/" class="button operator" onclick="addToDisplay('/')">
        <input type="button" value="*" class="button operator" onclick="addToDisplay('*')">
        <br>
        <input type="button" value="7" class="button" onclick="addToDisplay('7')">
        <input type="button" value="8" class="button" onclick="addToDisplay('8')">
        <input type="button" value="9" class="button" onclick="addToDisplay('9')">
        <input type="button" value="-" class="button operator" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="4" class="button" onclick="addToDisplay('4')">
        <input type="button" value="5" class="button" onclick="addToDisplay('5')">
        <input type="button" value="6" class="button" onclick="addToDisplay('6')">
        <input type="button" value="+" class="button operator" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="1" class="button" onclick="addToDisplay('1')">
        <input type="button" value="2" class="button" onclick="addToDisplay('2')">
        <input type="button" value="3" class="button" onclick="addToDisplay('3')">
        <input type="button" value="=" class="button equals" onclick="calculate()">
        <br>
        <input type="button" value="0" class="button" onclick="addToDisplay('0')">
        <input type="button" value="." class="button" onclick="addToDisplay('.')">
        <input type="button" value="^" class="button operator" onclick="addToDisplay('**')">
        <input type="button" value="%" class="button operator" onclick="addToDisplay('%')">
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateSquareRoot() {
            try {
                var number = parseFloat(document.getElementById('display').value);
                if (number < 0) {
                    throw "Cannot find square root of a negative number";
                }
                var result = Math.sqrt(number);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
